toolsets:
  kubernetes/logs:
    description: "Read pod logs"
    docs_url: "https://docs.robusta.dev/master/configuration/holmesgpt/toolsets/kubernetes.html#logs"
    icon_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPKA-U9m5BxYQDF1O7atMfj9EMMXEoGu4t0Q&s"
    tags:
      - core
    prerequisites:
      - command: "kubectl version --client"

    tools:
      - name: "kubectl_previous_logs"
        description: "Run `kubectl logs --previous` on a single Kubernetes pod. Used to fetch logs for a pod that crashed and see logs from before the crash. Never give a deployment name or a resource that is not a pod."
        command: "kubectl logs {{pod_name}} -n {{ namespace }} --previous"

      - name: "kubectl_previous_logs_all_containers"
        description: "Run `kubectl logs --previous` on a single Kubernetes pod. Used to fetch logs for a pod that crashed and see logs from before the crash."
        command: "kubectl logs {{pod_name}} -n {{ namespace }} --previous --all-containers"

      - name: "kubectl_container_previous_logs"
        description: "Run `kubectl logs --previous` on a single container of a Kubernetes pod. Used to fetch logs for a pod that crashed and see logs from before the crash."
        command: "kubectl logs {{pod_name}} -c {{container_name}} -n {{ namespace }} --previous"

      - name: "kubectl_logs"
        description: "Run `kubectl logs` on a single Kubernetes pod. Never give a deployment name or a resource that is not a pod. Shows last 100 lines by default, but you can specify more with tail parameter."
        command: "kubectl logs {{pod_name}} -n {{ namespace }} --tail={{ tail | default(100) }}"

      - name: "kubectl_logs_all_containers"
        description: "Run `kubectl logs` on all containers within a single Kubernetes pod. Shows last 100 lines per container by default, but you can specify more with tail parameter."
        command: "kubectl logs {{pod_name}} -n {{ namespace }} --all-containers --tail={{ tail | default(100) }}"

      - name: "kubectl_container_logs"
        description: "Run `kubectl logs` on a single container within a Kubernetes pod. This is to get the logs of a specific container in a multi-container pod. Shows last 100 lines by default, but you can specify more with tail parameter."
        command: "kubectl logs {{pod_name}} -c {{container_name}} -n {{ namespace }} --tail={{ tail | default(100) }}"

      - name: "kubectl_logs_grep"
        description: "Search for a specific term in the logs of a single Kubernetes pod. Only provide a pod name, not a deployment or other resource. Shows up to 100 matching lines by default, but you can specify more with limit parameter."
        command: "kubectl logs {{ pod_name }} -n {{ namespace }} | grep {{ search_term }} | tail -n {{ limit | default(100) }}"

      - name: "kubectl_logs_all_containers_grep"
        description: "Search for a specific term in the logs of a single Kubernetes pod across all of its containers. Only provide a pod name, not a deployment or other resource. Shows up to 100 matching lines by default, but you can specify more with limit parameter."
        command: "kubectl logs {{pod_name}} -n {{ namespace }} --all-containers | grep {{ search_term }} | tail -n {{ limit | default(100) }}"
