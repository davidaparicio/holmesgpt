apiVersion: v1
kind: Namespace
metadata:
  name: app-112
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mountain-climber
  namespace: app-112
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mountain-climber
  template:
    metadata:
      labels:
        app: mountain-climber
    spec:
      containers:
      - name: climber
        image: busybox
        command: ['sh', '-c', 'while true; do echo "Mountain climber at altitude $(( 1000 + RANDOM % 5000 ))m - $(date)"; sleep 15; done']
