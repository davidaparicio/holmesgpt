user_prompt: "Get me the datadog logs for pod mountain-climber-7d5f8c9b4-x3nkp in namespace app-112 between 2025-01-28T10:00:00Z and 2025-01-28T11:00:00Z"
expected_output:
  - "No DataDog logs found for pod mountain-climber-7d5f8c9b4-x3nkp"
  - "The DataDog logs query returned no results for the specified time range"
  - "No logs were found for pod mountain-climber-7d5f8c9b4-x3nkp in namespace app-112 between the specified times"
before_test: |
  kubectl create namespace app-112 || true
  kubectl apply -f manifest.yaml
  sleep 30
after_test: |
  kubectl delete -f manifest.yaml || true
  kubectl delete namespace app-112 || true
tags:
  - datadog
  - logs
  - datetime
