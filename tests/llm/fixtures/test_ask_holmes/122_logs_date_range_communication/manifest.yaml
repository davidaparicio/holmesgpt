apiVersion: apps/v1
kind: Deployment
metadata:
  name: stellar-navigator
  namespace: app-122
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stellar-navigator
  template:
    metadata:
      labels:
        app: stellar-navigator
    spec:
      containers:
      - name: stellar-navigator
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Pod stellar-navigator starting..."
          # Generate logs with specific timestamps
          echo "2025-07-28 09:45:00 INFO Morning health check passed"
          echo "2025-07-28 09:55:00 INFO System metrics within normal range"
          echo "2025-07-28 10:05:00 WARN Cache invalidation started"
          echo "2025-07-28 10:15:00 INFO Cache rebuild in progress"
          echo "2025-07-28 10:30:00 ERROR Performance degradation detected: response time > 5s"
          echo "2025-07-28 10:45:00 INFO Scaling up worker pool"
          echo "2025-07-28 11:00:00 INFO Performance recovered to normal levels"
          echo "2025-07-28 11:15:00 WARN Memory usage at 82%"
          echo "2025-07-28 11:30:00 INFO Garbage collection initiated"
          echo "2025-07-28 11:45:00 INFO Memory usage normalized to 65%"
          echo "2025-07-28 11:55:00 INFO All systems operational"
          echo "2025-07-28 12:05:00 INFO Noon health check passed"
          echo "2025-07-28 12:15:00 INFO Backup completed successfully"
          # Keep container running
          sleep 3600
