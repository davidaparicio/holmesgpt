user_prompt: "Get me datadog logs for the last 30 minutes"
expected_output:
  - "I'll help you retrieve DataDog logs. However, I need more information"
  - "To fetch DataDog logs, I need to know which pod or namespace"
  - "Please specify the pod name and namespace you want to check DataDog logs for"
before_test: |
  kubectl create namespace app-113 || true
  kubectl apply -f manifest.yaml
  sleep 30
after_test: |
  kubectl delete -f manifest.yaml || true
  kubectl delete namespace app-113 || true
tags:
  - datadog
