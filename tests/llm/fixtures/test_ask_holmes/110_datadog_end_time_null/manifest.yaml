apiVersion: v1
kind: Namespace
metadata:
  name: app-110
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocean-voyager-deployment
  namespace: app-110
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocean-voyager
  template:
    metadata:
      labels:
        app: ocean-voyager
    spec:
      containers:
      - name: main
        image: busybox
        command: ['sh', '-c', 'while true; do echo "Ocean voyager sailing at $(date)"; sleep 10; done']
