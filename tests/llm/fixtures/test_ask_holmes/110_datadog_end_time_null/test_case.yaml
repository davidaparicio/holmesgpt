user_prompt: "Get me the datadog logs for pod ocean-voyager in namespace app-110 for the last hour"
expected_output:
  - "No DataDog logs found for pod ocean-voyager"
  - "The DataDog logs query returned no results"
  - "No logs were found for pod ocean-voyager in namespace app-110"
before_test: |
  kubectl create namespace app-110 || true
  kubectl apply -f manifest.yaml
  sleep 30
after_test: |
  kubectl delete -f manifest.yaml || true
  kubectl delete namespace app-110 || true
tags:
  - datadog
  - logs
  - datetime
