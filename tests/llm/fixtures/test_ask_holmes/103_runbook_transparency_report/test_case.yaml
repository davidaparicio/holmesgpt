user_prompt: "Database connection timeouts are occurring for blue-whale app in namespace app-103"
tags:
  - runbooks
expected_output: |
  - Uses database troubleshooting runbook
  - Includes detailed "Investigation Steps Performed" section
  - Shows both successful steps (✅) and failed steps (❌)
  - Provides specific explanations for failures
  - Never uses vague terms like "Missing data"

runbooks:
  catalog:
    - description: "Database Connection Troubleshooting"
      link: "database_troubleshooting.md"
      update_date: "2025-07-01"

toolsets:
  kubernetes/core:
    enabled: true
  kubernetes/logs:
    enabled: true
  database:
    enabled: false

evaluation:
  correctness: 0
