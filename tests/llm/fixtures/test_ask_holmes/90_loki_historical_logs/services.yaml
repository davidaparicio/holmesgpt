# Current services that generate normal logs (not the historical problem)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Simulate current normal operation
            while true; do
              echo "$(date -Iseconds) INFO: Payment service healthy. Active connections: 3/10"
              echo "$(date -Iseconds) INFO: Processing payment successfully"
              sleep 30
            done
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
        - -config.file=/etc/promtail/config.yml
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: varlog
          mountPath: /var/log
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "20m"
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: varlog
        hostPath:
          path: /var/log
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-processor
  template:
    metadata:
      labels:
        app: payment-processor
    spec:
      containers:
      - name: payment-processor
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Current normal operation
            while true; do
              echo "$(date -Iseconds) INFO: Payment processor running normally"
              echo "$(date -Iseconds) INFO: Queue size: 2"
              sleep 45
            done
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
        - -config.file=/etc/promtail/config.yml
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: varlog
          mountPath: /var/log
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "20m"
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: varlog
        hostPath:
          path: /var/log
---
# Promtail configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  config.yml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
    - job_name: kubernetes-pods
      static_configs:
      - targets:
          - localhost
        labels:
          job: kubernetes-pods
          __path__: /var/log/pods/*/*.log

      pipeline_stages:
      - docker: {}
      - labeldrop:
          - filename
          - stream
