user_prompt: "Get me the datadog logs for pod forest-guardian-7c8d9f6b4-k3lpq in namespace app-115 for the last 60 minutes"
expected_output:
  - "Found logs for pod forest-guardian"
  - "Forest guardian monitoring sector"
  - "Temperature readings"
tags:
  - datadog
  - logs
  - datetime
before_test: |
  kubectl create namespace app-115 || true
  kubectl apply -f manifest.yaml
  sleep 30
after_test: |
  kubectl delete -f manifest.yaml || true
  kubectl delete namespace app-115 || true
