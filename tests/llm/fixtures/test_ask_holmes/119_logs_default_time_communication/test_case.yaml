user_prompt: "Show me the logs for the pod ocean-explorer in namespace app-119"
expected_output:
  - "last 7 days"
  - "last week"
  - "Error connecting to external API"
  - "Rate limit exceeded"

before_test: |
  kubectl create namespace app-119 || true
  kubectl apply -f ./manifest.yaml

after_test: |
  kubectl delete -f ./manifest.yaml --ignore-not-found
  kubectl delete namespace app-119 --ignore-not-found

tags:
  - logs
  - transparency
  - datetime

evaluation:
  # This test verifies that Holmes communicates the default 7-day time period when fetching logs
  correctness: 1
