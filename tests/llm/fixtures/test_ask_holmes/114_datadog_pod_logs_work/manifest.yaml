apiVersion: v1
kind: Namespace
metadata:
  name: app-114
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: river-dancer
  namespace: app-114
spec:
  replicas: 1
  selector:
    matchLabels:
      app: river-dancer
  template:
    metadata:
      labels:
        app: river-dancer
    spec:
      containers:
      - name: dancer
        image: busybox
        command: ['sh', '-c', 'while true; do echo "River dancer flowing at speed $(( 5 + RANDOM % 20 )) m/s - $(date)"; sleep 10; done']
