apiVersion: v1
kind: Namespace
metadata:
  name: app-116
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-watcher
  namespace: app-116
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sky-watcher
  template:
    metadata:
      labels:
        app: sky-watcher
    spec:
      containers:
      - name: watcher
        image: busybox
        command: ['sh', '-c', 'CONSTELLATIONS=("Orion" "Cassiopeia" "Ursa Major" "Scorpius" "Andromeda"); WEATHER=("Clear" "Partly cloudy" "Overcast" "Foggy"); while true; do CONST=${CONSTELLATIONS[$((RANDOM % 5))]}; COND=${WEATHER[$((RANDOM % 4))]}; echo "Sky watcher observing constellation $CONST - Weather conditions: $COND - $(date)"; sleep 60; done']
