user_prompt: "Show me the datadog logs for deployment sky-watcher in namespace app-116 for the last 24 hours"
expected_output:
  - "Found logs for sky-watcher deployment"
  - "Sky watcher observing constellation"
  - "Weather conditions"
tags:
  - datadog
  - logs
  - datetime
before_test: |
  kubectl create namespace app-116 || true
  kubectl apply -f manifest.yaml
  sleep 30
after_test: |
  kubectl delete -f manifest.yaml || true
  kubectl delete namespace app-116 || true
